<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播放列表 - 初三上</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            min-height: 100vh;
        }
        header {
            background-color: #1890ff;
            color: white;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        header h1 {
            margin: 0;
            font-size: 1.2em;
        }
        header a {
            color: white;
            text-decoration: none;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
            padding: 0 10px;
        }
        #audio-player-container {
            position: sticky;
            top: 58px; /* Height of header */
            z-index: 10;
            background: #fff;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        audio {
            width: 100%;
        }
        #playlist {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #playlist li {
            padding: 18px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            font-size: 1em;
        }
        #playlist li:hover {
            background-color: #e6f7ff;
        }
        #playlist li.playing {
            background-color: #1890ff;
            color: white;
            font-weight: 500;
        }
        #playlist li.playing .track-number {
             color: #e6f7ff;
        }
        .track-number {
            color: #888;
            margin-right: 15px;
            font-size: 0.9em;
        }
        .track-name {
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../index.html">&larr;</a>
            <h1>初三上</h1>
        </header>
        <div id="audio-player-container">
            <audio id="audio-player" controls crossorigin="anonymous"></audio>
            <div id="subtitle-display" style="margin-top: 10px; padding: 15px; background-color: #f8f9fa; border-radius: 5px; min-height: 40px; display: flex; align-items: center; justify-content: center; text-align: center; font-size: 1.1em; color: #333; line-height: 1.4;"></div>
        </div>
        <ul id="playlist">
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audioPlayer = document.getElementById('audio-player');
            const playlistElement = document.getElementById('playlist');
            const tracks = ["irregular verbs(1).mp3", "irregular verbs(2).mp3", "irregular verbs(3).mp3", "irregular verbs(4).mp3", "new_jh5_m1.mp3", "new_jh5_m10.mp3", "new_jh5_m10u1a1.mp3", "new_jh5_m10u1a3.mp3", "new_jh5_m10u1a6.mp3", "new_jh5_m10u2a2.mp3", "new_jh5_m10u3a6.mp3", "new_jh5_m10u3a7.mp3", "new_jh5_m11.mp3", "new_jh5_m11u1a2.mp3", "new_jh5_m11u1a3.mp3", "new_jh5_m11u1a5.mp3", "new_jh5_m11u2a2.mp3", "new_jh5_m11u3a6.mp3", "new_jh5_m11u3a7.mp3", "new_jh5_m12_1.mp3", "new_jh5_m12_2.mp3", "new_jh5_m12u1a2.mp3", "new_jh5_m12u1a3.mp3", "new_jh5_m12u1a5.mp3", "new_jh5_m12u2a3.mp3", "new_jh5_m12u3a8.mp3", "new_jh5_m1u1a2.mp3", "new_jh5_m1u1a3.mp3", "new_jh5_m1u1a6.mp3", "new_jh5_m1u2a2.mp3", "new_jh5_m1u3a7.mp3", "new_jh5_m2.mp3", "new_jh5_m2u1a2.mp3", "new_jh5_m2u1a3.mp3", "new_jh5_m2u1a5.mp3", "new_jh5_m2u2a2.mp3", "new_jh5_m2u3a7.mp3", "new_jh5_m3.mp3", "new_jh5_m3u1a2.mp3", "new_jh5_m3u1a3.mp3", "new_jh5_m3u1a6.mp3", "new_jh5_m3u2a2.mp3", "new_jh5_m3u3a6.mp3", "new_jh5_m3u3a7.mp3", "new_jh5_m4_1.mp3", "new_jh5_m4_2.mp3", "new_jh5_m4u1a2.mp3", "new_jh5_m4u1a4.mp3", "new_jh5_m4u1a6.mp3", "new_jh5_m4u2a2.mp3", "new_jh5_m4u3a7.mp3", "new_jh5_m4u3a8.mp3", "new_jh5_m5.mp3", "new_jh5_m5u1a2.mp3", "new_jh5_m5u1a3.mp3", "new_jh5_m5u1a6.mp3", "new_jh5_m5u2a2.mp3", "new_jh5_m5u3a8.mp3", "new_jh5_m6u1a1.mp3", "new_jh5_m6u1a3.mp3", "new_jh5_m6u3a6.mp3", "new_jh5_m6u3a7.mp3", "new_jh5_m7.mp3", "new_jh5_m7u1a1.mp3", "new_jh5_m7u1a3.mp3", "new_jh5_m7u2a2.mp3", "new_jh5_m7u3a6.mp3", "new_jh5_m8_1.mp3", "new_jh5_m8_2.mp3", "new_jh5_m8u1a2.mp3", "new_jh5_m8u1a3.mp3", "new_jh5_m8u2a2.mp3", "new_jh5_m8u3a6.mp3", "new_jh5_m9.mp3", "new_jh5_m9u1a2.mp3", "new_jh5_m9u1a3.mp3", "new_jh5_m9u1a6.mp3", "new_jh5_m9u2a2.mp3", "new_jh5_m9u3a5.mp3", "new_jh5_m9u3a7.mp3", "new_jh5_names of people.mp3", "new_jh5_names of places1.mp3", "new_jh5_names of places2.mp3", "new_jh5_others.mp3", "new_jh5_raa12.mp3", "new_jh5_raa9.mp3", "new_jh5_rba12.mp3"];
            let currentTrackIndex = 0;

            function renderPlaylist() {
                playlistElement.innerHTML = '';
                tracks.forEach((track, index) => {
                    const li = document.createElement('li');
                    li.dataset.index = index;
                    
                    const trackNumber = document.createElement('span');
                    trackNumber.className = 'track-number';
                    trackNumber.textContent = `${index + 1}.`;

                    const trackName = document.createElement('span');
                    trackName.className = 'track-name';
                    trackName.textContent = track;

                    li.appendChild(trackNumber);
                    li.appendChild(trackName);

                    li.addEventListener('click', function() {
                        playTrack(index);
                    });
                    playlistElement.appendChild(li);
                });
            }

            function playTrack(index) {
                if (index >= tracks.length || index < 0) return;

                currentTrackIndex = index;
                const trackSrc = tracks[index];
                const subtitleSrc = trackSrc.replace('.mp3', '.vtt');

                audioPlayer.innerHTML = `<source src="${trackSrc}" type="audio/mpeg"><track default kind="subtitles" srclang="en" src="${subtitleSrc}" label="English">`;
                
                audioPlayer.load();
                audioPlayer.play();

                updatePlayingStatus();
            }

            function updatePlayingStatus() {
                const listItems = playlistElement.querySelectorAll('li');
                listItems.forEach((item, index) => {
                    if (index === currentTrackIndex) {
                        item.classList.add('playing');
                        item.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    } else {
                        item.classList.remove('playing');
                    }
                });
            }

            audioPlayer.addEventListener('ended', function() {
                playTrack(currentTrackIndex + 1);
            });

            audioPlayer.addEventListener('loadedmetadata', () => {
                console.log('[DEBUG] loadedmetadata event fired');
                if (audioPlayer.textTracks.length > 0) {
                    const track = audioPlayer.textTracks[0];
                    console.log('[DEBUG] Text track found. Initial mode:', track.mode);
                    track.mode = 'hidden';
                    console.log('[DEBUG] Text track mode set to:', track.mode);
                } else {
                    console.log('[DEBUG] No text tracks found.');
                }
            });

            audioPlayer.addEventListener('timeupdate', function() {
                const subtitleDisplay = document.getElementById('subtitle-display');
                if (!subtitleDisplay) {
                    console.error('[DEBUG] subtitle-display element NOT FOUND!');
                    return;
                }

                if (audioPlayer.textTracks.length > 0 && audioPlayer.textTracks[0].activeCues) {
                    if (audioPlayer.textTracks[0].activeCues.length > 0) {
                        const cueText = audioPlayer.textTracks[0].activeCues[0].text;
                        console.log('[DEBUG] Active cue found. Text:', cueText);
                        subtitleDisplay.innerHTML = cueText.replace(/\n/g, '<br>');
                    } else {
                        subtitleDisplay.innerHTML = '';
                    }
                }
            });

            renderPlaylist();
        });
    </script>
</body>
</html>

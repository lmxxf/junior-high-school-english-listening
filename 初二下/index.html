<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播放列表 - 初二下</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            min-height: 100vh;
        }
        header {
            background-color: #1890ff;
            color: white;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        header h1 {
            margin: 0;
            font-size: 1.2em;
        }
        header a {
            color: white;
            text-decoration: none;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
            padding: 0 10px;
        }
        #audio-player-container {
            position: sticky;
            top: 58px; /* Height of header */
            z-index: 10;
            background: #fff;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        audio {
            width: 100%;
        }
        #playlist {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #playlist li {
            padding: 18px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            font-size: 1em;
        }
        #playlist li:hover {
            background-color: #e6f7ff;
        }
        #playlist li.playing {
            background-color: #1890ff;
            color: white;
            font-weight: 500;
        }
        #playlist li.playing .track-number {
             color: #e6f7ff;
        }
        .track-number {
            color: #888;
            margin-right: 15px;
            font-size: 0.9em;
        }
        .track-name {
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../index.html">&larr;</a>
            <h1>初二下</h1>
        </header>
        <div id="audio-player-container">
            <audio id="audio-player" controls></audio>
        </div>
        <ul id="playlist">
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audioPlayer = document.getElementById('audio-player');
            const playlistElement = document.getElementById('playlist');
            const tracks = ["new_jh4_m10u1a1.mp3", "new_jh4_m10u1a2.mp3", "new_jh4_m10u1a3(1).mp3", "new_jh4_m10u1a5.mp3", "new_jh4_m10u2a2.mp3", "new_jh4_m10u3a5.mp3", "new_jh4_m10u3a6.mp3", "new_jh4_m10u3a7.mp3", "new_jh4_m1u1a1.mp3", "new_jh4_m1u1a2.mp3", "new_jh4_m1u1a3.mp3", "new_jh4_m1u1a6.mp3", "new_jh4_m1u2a2.mp3", "new_jh4_m1u3a9.mp3", "new_jh4_m2u1a1.mp3", "new_jh4_m2u1a2.mp3", "new_jh4_m2u1a3(1).mp3", "new_jh4_m2u1a6.mp3", "new_jh4_m2u2a2.mp3", "new_jh4_m2u3a6.mp3", "new_jh4_m2u3a7.mp3", "new_jh4_m2u3a8.mp3", "new_jh4_m3u1a1.mp3", "new_jh4_m3u1a2.mp3", "new_jh4_m3u1a3.mp3", "new_jh4_m3u1a3(1).mp3", "new_jh4_m3u1a5.mp3", "new_jh4_m3u2a2.mp3", "new_jh4_m3u3a7.mp3", "new_jh4_m4u1a2.mp3", "new_jh4_m4u1a3.mp3", "new_jh4_m4u1a5.mp3", "new_jh4_m4u2a2.mp3", "new_jh4_m4u3a6.mp3", "new_jh4_m5u1a3.mp3", "new_jh4_m5u1a6.mp3", "new_jh4_m5u2a2.mp3", "new_jh4_m5u3a4.mp3", "new_jh4_m5u3a5.mp3", "new_jh4_m5u3a6.mp3", "new_jh4_m6u1a1.mp3", "new_jh4_m6u1a2.mp3", "new_jh4_m6u1a3.mp3", "new_jh4_m6u1a5.mp3", "new_jh4_m6u1a5(1).mp3", "new_jh4_m6u1a5(2).mp3", "new_jh4_m6u2a3.mp3", "new_jh4_m6u3a6.mp3", "new_jh4_m6u3a7.mp3", "new_jh4_m7u1a1.mp3", "new_jh4_m7u1a2.mp3", "new_jh4_m7u1a5.mp3", "new_jh4_m7u2a2.mp3", "new_jh4_m7u3a7.mp3", "new_jh4_m7u3a8.mp3", "new_jh4_m8u1a1.mp3", "new_jh4_m8u1a2.mp3", "new_jh4_m8u1a3.mp3", "new_jh4_m8u1a5.mp3", "new_jh4_m8u1a5(1).mp3", "new_jh4_m8u2a3.mp3", "new_jh4_m8u3a5.mp3", "new_jh4_m8u3a6.mp3", "new_jh4_m8u3a6a.mp3", "new_jh4_m8u3a6b.mp3", "new_jh4_m9u1a1.mp3", "new_jh4_m9u1a2.mp3", "new_jh4_m9u1a3.mp3", "new_jh4_m9u1a5.mp3", "new_jh4_m9u2a2.mp3", "new_jh4_raa10.mp3", "new_jh4_raa12.mp3", "new_jh4_raa13.mp3", "new_jh4_rba10.mp3", "new_jh4_rba11.mp3", "new_jh4_rba13.mp3", "new_jh4_rba15.mp3"];
            let currentTrackIndex = 0;

            function renderPlaylist() {
                playlistElement.innerHTML = '';
                tracks.forEach((track, index) => {
                    const li = document.createElement('li');
                    li.dataset.index = index;
                    
                    const trackNumber = document.createElement('span');
                    trackNumber.className = 'track-number';
                    trackNumber.textContent = `${index + 1}.`;

                    const trackName = document.createElement('span');
                    trackName.className = 'track-name';
                    trackName.textContent = track;

                    li.appendChild(trackNumber);
                    li.appendChild(trackName);

                    li.addEventListener('click', function() {
                        playTrack(index);
                    });
                    playlistElement.appendChild(li);
                });
            }

            function playTrack(index) {
                if (index >= tracks.length || index < 0) return;

                currentTrackIndex = index;
                audioPlayer.src = tracks[index];
                audioPlayer.play();

                updatePlayingStatus();
            }

            function updatePlayingStatus() {
                const listItems = playlistElement.querySelectorAll('li');
                listItems.forEach((item, index) => {
                    if (index === currentTrackIndex) {
                        item.classList.add('playing');
                        item.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    } else {
                        item.classList.remove('playing');
                    }
                });
            }

            audioPlayer.addEventListener('ended', function() {
                playTrack(currentTrackIndex + 1);
            });

            renderPlaylist();
            playTrack(0);
        });
    </script>
</body>
</html>
